<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./css/styles.css" rel="stylesheet">
    <script src="js/header-footer.js" defer></script>
    <script src="js/index.js" defer></script>
</head>
<body class="font-open bg-black text-gega-grey">
    <div id="header-placeholder"></div>

    <!-- Hero Section -->
    <section class="h-96 lg:h-128 group relative">
        <img src="images/women.jpg" alt="Main Image" class="h-full w-full object-cover">
        <div class="absolute bottom-0 w-full bg-gradient-to-b from-transparent to-black">
            <div class="container p-10 lg:p-0">
                <h3 class="text-gega-melon tracking-wider group-hover:mb-1 duration-500">Altın, Gümüş, Pırlanta</h3>
                <h1 class="text-4xl lg:text-6xl text-gega-grey group-hover:mb-1 duration-500">Aradığınız her şey</h1>
                <p class="text-gega-grey group-hover:mb-2 duration-500 text-sm lg:text-base w-3/4 lg:w-2/3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet velit numquam ea maiores iure itaque atque dicta totam, temporibus voluptate.</p>
                <div class="flex space-x-8 opacity-0 group-hover:opacity-100 group-hover:mb-10 lg:group-hover:mb-20 duration-1000">
                    <div class="flex space-x-2 items-center cursor-pointer">
                        <a href="#" class="text-gega-grey uppercase lg:text-lg hover:text-gega-red duration-500">Keşfet</a>
                        <div class="flex h-8 w-8 rounded-full text-center items-center justify-center bg-gega-red text-gega-grey">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="flex space-x-2 items-center cursor-pointer">
                        <a href="#" class="text-gega-grey uppercase lg:text-lg hover:text-gega-red duration-500">Diğer sayfa</a>
                        <div class="flex h-8 w-8 rounded-full text-center items-center justify-center bg-gega-red text-gega-grey">
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex space-x-3 absolute bottom-5 left-1/2 opacity-0 group-hover:opacity-100 duration-1000">
            <div class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-gega-red"></div>
            <div class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-gega-grey"></div>
            <div class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-gega-grey"></div>
            <div class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-gega-grey"></div>
        </div>
    </section>
    <section class="py-4 bg-black">
        <div class="container mx-auto text-gega-grey">
            <div id="currency-container" class="flex justify-between">
                <!-- Currency rates will be loaded here dynamically -->
            </div>
        </div>
    </section>

    <!-- Products Section -->
    <section class="py-24 bg-black">
        <div class="container flex flex-col lg:flex-row lg:space-x-16 space-y-8 lg:space-y-0">
            <div class="basis-2/3">
                <div class="flex space-x-2 divide-x divide-gega-red divide-opacity-50 mb-8 pl-10 lg:pl-0">
                    <h2 class="text-gega-red"><a id="son-cikanlar-link">Son Çıkanlar</a></h2>
                    <h2 class="text-gega-grey pl-2 hover:text-gega-red duration-500"><a id="populerler-link">Popülerler</a></h2>
                    <h2 class="text-gega-grey pl-2 hover:text-gega-red duration-500"><a id="en-cok-satanlar-link">En çok satanlar</a></h2>
                </div>
                <div id="products-container" class="flex flex-wrap">
                    <!-- Products will be loaded here dynamically -->
                </div>
            </div>
            <div class="basis-1/3 pl-10 lg:pl-0">
                <h2 class="text-gega-grey mb-8">Ön Sipariş</h2>
                <div id="preorder-container" class="flex flex-col space-y-4 lg:space-y-4">
                    <!-- Preorder products will be loaded here dynamically -->
                </div>
            </div>
        </div>
    </section>
    <div id="footer-placeholder"></div>
</body>
</html>
