<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./css/styles.css" rel="stylesheet">
    <script src="js/header-footer.js" defer></script>
</head>
<body class="font-open bg-black text-gega-grey">
    <div id="header-placeholder"></div>

    <section class="font-open min-h-screen flex items-center justify-center">
        <div class="bg-black text-white p-8 rounded-lg shadow-lg max-w-4xl w-full">
            <h2 class="text-3xl font-bold mb-4 text-center">Profil</h2>
            <form id="profilForm" class="space-y-6">
                <div class="flex flex-col items-center">
                    <img id="profilResmi" class="w-32 h-32 rounded-full mb-4" src="https://via.placeholder.com/150" alt="Profil Resmi">
                    <label for="profile-picture" class="cursor-pointer bg-gega-red hover:bg-red-700 text-white p-2 rounded">Profil Resmini Değiştir</label>
                    <input type="file" id="profile-picture" name="profile-picture" class="hidden">
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="ad" class="block mb-2">Ad</label>
                        <input type="text" id="ad" name="ad" class="w-full p-3 rounded bg-gega-grey text-black" required>
                    </div>
                    <div>
                        <label for="soyad" class="block mb-2">Soyad</label>
                        <input type="text" id="soyad" name="soyad" class="w-full p-3 rounded bg-gega-grey text-black" required>
                    </div>
                    <div>
                        <label for="email" class="block mb-2">E-posta Adresi</label>
                        <input type="email" id="email" name="email" class="w-full p-3 rounded bg-gega-grey text-black" required>
                    </div>
                </div>
                <div>
                    <label for="bio" class="block mb-2">Biyografi</label>
                    <textarea id="bio" name="bio" rows="4" class="w-full p-3 rounded bg-gega-grey text-black"></textarea>
                </div>
                <button type="submit" class="w-full bg-gega-red hover:bg-red-700 text-white p-3 rounded">Kaydet</button>
            </form>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="js/profil.js"></script>
</body>
</html>
